[supervisord]
nodaemon=true

[program:postfix]
process_name	= postfix
directory	= /etc/postfix
command		= exec /usr/lib/postfix/sbin/master -c /etc/postfix -d 2>&1
#startsecs	= 1
autorestart	= false
startretries	= 1
priority=2

[program:rsyslog]
#startretries=0
command=/usr/sbin/rsyslogd -n
priority=1

[program:dovecot]
command=service dovecot start
user=root
